</ul>
<button id="btn">stop Remove Images</button>
<script>

  const ul = document.getElementById("images");
const li=ul.querySelectorAll("li")
li.forEach((li,index)=>{

    setTimeout(()=>{
        document.body.style.backgroundColor="red"   
      li.style.transition="all 1s ease-in-out"
        li.style.opacity="0"
        setTimeout(()=>{
            document.body.style.backgroundColor="black"   

            ul.removeChild(li)

        },1000)
        
  
    },2000*index)
    })
